<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="books.js"></script>
    <link rel="icon" href="local_library_material_icon.svg" />
    <title>Book Library</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1>The Book Bin</h1>
      </a>
      <p>for book lovers</p>
    </header>
    <main>
      <div class="shelf-heading">
        <h2>Your Bookshelf</h2>
        <!-- <a href="/addBook.html">Add a Book</a> -->
        <button class="add">Add a Book</button>
      </div>
      <dialog class="modal">
        <div class="form-heading">
          <h2>Add Book to Bin</h2>
          <button class="cancel" value="cancel" formmethod="dialog">X</button>
        </div>
        <form>
          <label for="title">Title
          </label>
          <input class="input" name="title" type="text" required>
          <label for="author">Author
          </label>
          <input class="input" name="author" type="text" required>
          <label for="pages">Number of Pages
          </label>
          <input class="input page-numb" name="pages" type="number" required>
          <label for="read">Read
          </label>
          <input class="input read" name="read" type="checkbox" required>
          <button type="submit" value="default" class="submit">Add</button>
          <p class="invalid-input"></p>
        </form>
      </dialog>

      <div class="shelf">
        <!-- <div class="card">
          <h3 class="title">The Earthsea Trilogy</h3>
          <div class="author-wrapper">
            <p>by</p>
            <p class="author">Ursula K. Le Guin</p>
          </div>
          <div class="extra-info">
            <p class="page-count">649</p>
            <p>pages</p>
          </div>
        </div> -->
      </div>
    </main>
  </body>

</html>
