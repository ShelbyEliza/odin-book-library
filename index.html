<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="books.js"></script>
    <title>Book Library</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1>The Book Bin</h1>
      </a>
      <p>for book lovers</p>
    </header>
    <main>
      <div>
        <h2>Your Bookshelf</h2>
        <!-- <a href="/addBook.html">Add a Book</a> -->
        <button class="add">Add a Book</button>
        <dialog class="modal">
          <div>
            <h2>Add Book to Bin</h2>
            <button class="cancel" value="cancel" formmethod="dialog">X</button>
          </div>
          <form>
            <label for="title">Title
              <input class="input" name="title" type="text" required>
            </label>
            <label for="author">Author
              <input class="input" name="author" type="text" required>
            </label>
            <label for="pages">Number of Pages
              <input class="input" name="pages" type="number" required>
            </label>
            <label for="read">Read
              <input class="input" name="read" type="checkbox" required>
            </label>
            <button type="submit" value="default" class="submit">Add</button>
          </form>
        </dialog>
      </div>

      <div class="shelf">
        <!-- <div class="card">
          <h3 class="title">The Earthsea Trilogy</h3>
          <div class="author-wrapper">
            <p>by</p>
            <p class="author">Ursula K. Le Guin</p>
          </div>
          <div class="extra-info">
            <p class="page-count">649</p>
            <p>pages</p>
          </div>
        </div> -->
      </div>
    </main>
  </body>

</html>
